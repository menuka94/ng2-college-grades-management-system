<div class="row">
  <div class="col-md-6 col-lg-6 col-sm-6 well col-md-offset-3 col-lg-offset-3 col-sm-offset-3">
    <h2>Sign In</h2>
    <form [formGroup]="loginForm" (onSubmit)="login()">
      <!--Email-->
      <div class="form-group">
        <label>Email</label>
        <input type="email" #refName class="form-control" formControlName="email">
      </div>

      <!--Password-->
      <div class="form-group">
        <label>Password</label>
        <input type="password" #refPassword class="form-control" formControlName="password">
      </div>

      <button [disabled]="loginForm.invalid" class="btn btn-primary" type="submit">Sign In</button>
    </form>
  </div>
</div>
