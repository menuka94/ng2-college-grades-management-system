<div class="row">
  <div class="well col-md-4 col-lg-4 col-sm-4 col-md-offset-4 col-lg-offset-4 col-sm-offset-4">
    <label>Search:</label>
    <input type="text" class="form-control" (keyup)="filter(searchText.value)" #searchText>
  </div>
</div>
<div class="row">
  <div class="col-md-10 col-lg-10 col-sm-10">
    <h4>All Students</h4>
    <table class="table">
      <tr>
        <th>Index Number</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Department</th>
        <th>StudentID</th>
        <th>Action</th>
      </tr>

      <tr *ngFor="let student of (students$ | async)">
        <td>{{student?.indexNo}}</td>
        <td>{{student?.firstName}} {{student?.lastName}}</td>
        <td>{{student?.gender}}</td>
        <td>{{student?.department}}</td>
        <td>{{student?.userId}}</td>
        <td>
          <button class="btn btn-xs btn-primary" [routerLink]="['./', student?.userId]">See More</button>
        </td>
      </tr>
    </table>
  </div>
</div>
