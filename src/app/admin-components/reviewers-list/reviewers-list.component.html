<div class="row">
  <div class="col-md-10 col-lg-10 col-sm-10">
    <h4>Reviewers</h4>
    <table class="table">
      <tr>
        <th>Employee No.</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Approved</th>
        <th>Email</th>
        <th *ngIf="!hideColAction">Action</th>
      </tr>

      <tr *ngFor="let reviewer of filteredReviewers">
        <td>{{reviewer?.employeeNo}}</td>
        <td>{{reviewer?.firstName}} {{reviewer?.lastName}}</td>
        <td>{{reviewer?.gender}}</td>
        <td>{{reviewer?.approved}}</td>
        <td>{{reviewer?.email}}</td>
        <td>
          <div *ngIf="reviewer?.approved == false">
            <button class="btn btn-xs btn-primary" (click)="toggleApproval(reviewer)">Approve</button>
          </div>
          <div *ngIf="reviewer?.approved == true">
            <!--<button class="btn btn-xs btn-primary" (click)="toggleApproval(reviewer)">Disprove</button>-->
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
