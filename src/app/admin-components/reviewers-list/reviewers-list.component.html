<div class="row">
  <div class="col-md-10 col-lg-10 col-sm-10">
    <h4>Reviewers</h4>
    <table class="table">
      <tr>
        <th>Index Number</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Approved</th>
        <!--<th>Action</th>-->
      </tr>

      <tr *ngFor="let reviewer of filteredReviewers">
        <td>{{reviewer?.employeeNo}}</td>
        <td>{{reviewer?.firstName}} {{reviewer?.lastName}}</td>
        <td>{{reviewer?.gender}}</td>
        <td>{{reviewer?.approved}}</td>
        <!--<td>-->
          <!--<button class="btn btn-xs btn-primary" [routerLink]="['./', student?.userId]">See More</button>-->
        <!--</td>-->
      </tr>
    </table>
  </div>
</div>
